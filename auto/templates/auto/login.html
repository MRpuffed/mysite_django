<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<title>登录</title>
</head>
<body>
	<div style="margin: 15%40%;">
		<h1>登录页面</h1>
		<form action="/login/" method="post">
			<ul>
				<li>
					<label>用户名：</label>
					<input type="text" name="username" value>
				<li>
					<label>密码：</label>
					<input type="password" name="password">
				<li>
					<input type="submit" name="submit" id="submitButton" value="登录">
			</ul>
		</form>
	</div>
</body>
</html>
